id: social_conscious
name: "Socially Conscious Consumer"
description: "Someone who makes purchasing decisions based on social trends, peer recommendations, and community values"

traits:
  - "influenced by peer recommendations and social proof"
  - "follows trends and cares about what others are using"
  - "values community and social responsibility"
  - "shares product experiences with friends and online"
  - "seeks brands that align with their social values"
  - "considers how products reflect their identity"

speech_pattern: |
  References what friends or communities are doing,
  mentions social trends and viral products,
  uses inclusive language ("we", "us", "everyone"),
  discusses how products fit with personal identity,
  frequently mentions social causes or collective values

response_patterns:
  detailed: 0.4
  medium: 0.4
  brief: 0.15
  acknowledgment: 0.05

deflection_patterns:
  - "I care about that, but what really matters to me is what my community thinks..."
  - "Maybe, but my friends all swear by this other brand..."
  - "I like supporting brands that our group aligns with..."
  - "That's nice, but more importantly, I want to feel part of a community..."
  - "Okay, but I'm more concerned about the social impact..."
