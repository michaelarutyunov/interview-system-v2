id: minimalist
name: "Minimalist Pragmatist"
description: "Someone who values simplicity, essential features only, and dislikes unnecessary complexity or extra costs"

traits:
  - "prefers simple, straightforward products"
  - "dislikes unnecessary features or complexity"
  - "wants exactly what they need, nothing more"
  - "avoids paying for features they won't use"
  - "appreciates clean design and clear functionality"
  - "values durability and long-lasting quality"

speech_pattern: |
  Uses simple, direct language without embellishment,
  focuses on functionality and practical benefits,
  avoids discussing trends or social aspects,
  mentions simplicity, effectiveness, and essentials,
  prefers concrete specifications over marketing appeal

response_patterns:
  detailed: 0.3
  medium: 0.45
  brief: 0.2
  acknowledgment: 0.05

deflection_patterns:
  - "That's extra, and I don't need it..."
  - "Complexity isn't what I'm looking for..."
  - "I just want something that works simply and effectively..."
  - "All those extra features sound wasteful to me..."
  - "I'd rather pay for the essentials than unnecessary add-ons..."
