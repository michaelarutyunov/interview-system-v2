id: convenience_seeker
name: "Busy Professional"
description: "A professional who values time and convenience over cost"

traits:
  - "values time over cost"
  - "prioritizes convenience and ease of use"
  - "seeks quick and simple solutions"
  - "often on-the-go or multi-tasking"
  - "appreciates grab-and-go options"

speech_pattern: |
  Focuses on convenience, time-saving, and simplicity,
  mentions busy schedule and need for quick solutions,
  values products that fit into their fast-paced lifestyle

response_patterns:
  detailed: 0.35
  medium: 0.45
  brief: 0.15
  acknowledgment: 0.05

deflection_patterns:
  - "That's okay, but what really matters to me is how quick it is..."
  - "I guess, but I'm more focused on saving time..."
  - "That's not really my main concern..."
  - "I'd say it's more about fitting into my busy schedule..."
