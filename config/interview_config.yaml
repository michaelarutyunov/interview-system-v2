# Interview session configuration
#
# This file centralizes all interview-specific configuration parameters.
# Changes to this file do not require code changes.

# ============================================================================
# Interview Session Configuration
# ============================================================================
# Used by:
# - src/domain/models/interview_state.py:247 (termination check)
# - ui/components/metrics.py:67 (progress display)
# - ui/components/controls.py:82 (slider default)
session:
  # Calculated from phases (exploratory + focused + closing)
  # Can be overridden via API: config={"max_turns": custom_value}
  # Default sum: exploratory.n_turns + focused.n_turns + closing.n_turns = 4 + 6 + 1 = 11
  # Note: Omitting max_turns here triggers auto-calculation from phases
  # Minimum turns before allowing early termination
  min_turns: 5

# ============================================================================
# Phase Configuration (deterministic turn-based)
# ============================================================================
# Used by: src/services/strategy_service.py:_determine_phase()
#
# Phase transition rules:
# - exploratory: turns 1 to n_turns (exclusive)
# - focused: turns (exploratory.n_turns + 1) to (exploratory + focused.n_turns)
# - closing: after focused phase, until session.max_turns
#
# Phases control which strategies are boosted via phase_profiles in config/scoring.yaml
phases:
  exploratory:
    n_turns: 5  # Focus on breadth exploration
  focused:
    n_turns: 5  # Balance depth and breadth
  closing:
    n_turns: 2  # Wrap up (extendable via session.max_turns)

# ============================================================================
# Session Service Configuration
# ============================================================================
# Used by: src/services/session_service.py
# - context_utterance_limit: Line 456 (get_conversation_context)
# - context_node_limit: Line 464 (get_recent_nodes)
# - extraction_context_limit: Line 542 (_extract_from_text)
session_service:
  # Number of recent utterances to include in LLM context
  context_utterance_limit: 10
  # Number of recent graph nodes to include in context
  context_node_limit: 5
  # Number of recent utterances to include in extraction context
  extraction_context_limit: 5
